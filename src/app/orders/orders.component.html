
<h1 style="color: red; text-align: center;">Order Page</h1>


<div class="con-1">
    <div *ngFor="let d of pizza" class="cart">
        <div class="pizza">
            <div class="con-2">
                <div >
                    <div class="piznames">
                        <div>
                            <p style="color: rgb(122, 35, 3); font-size: 20px; font-weight: bold;">{{d.name}}</p>
                        </div>
                        <div>
                            <div *ngIf="d.type=='Non-Veg'; else elseblock1">
                                <img [src]="nonveg" style="width: 30px; height: 30px;">
                            </div>
                            <ng-template #elseblock1>
                                <img [src]="veg" style="width: 30px; height: 30px;">
                            </ng-template>
                        </div>
                    </div>
                    
                    <h4 style="font: bold;">&#8377;  {{d.price}}</h4>
                    <p>{{d.description}}</p>
                </div>
                
                <div>
                    <img [src]="d.image" style="width: 170px; height: 170px;">
                </div>
            </div>
            
            <div class="con-3">
                <div>
                    <h4>Toppings: </h4><p>{{d.toppings}}</p>
                </div>
                <div class="addto">
                    <div style="display: flex; align-items: center;">
                        <div style="margin-right: 10px;">
                            <p>QTY</p>
                        </div>
                        <div>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>                                    
                            </select>
                        </div>
                    </div>
                    <button (click)="addcart()">Add to cart</button>
                    
                    
                       
                </div>
            </div>
           
            
            
            
        </div>
        <div *ngIf="isClicked; else elseblock">

        </div>
        <ng-template #elseblock>
            <div></div>
        </ng-template>
    </div>
</div>
